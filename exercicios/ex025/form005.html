<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php">
        
        <fieldset>
            <legend>Dados do Aluno</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="isobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="isobrenome">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(XX)XXXXX-XXXX">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" step="0.1" min="0" max="10">
            </p>
            <p>
                <label for="idata">Data da Prova</label>
                <input type="date" name="data" id="idata">
            </p>
        </fieldset>
    </form>
</body>
</html>
