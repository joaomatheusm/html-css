<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados do Aluno</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="name">
            </p>
            <p>
                <label for="isobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="isobrenome" required autocomplete="family-name">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(XX)XXXXX-XXXX" required autocomplete="tel">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required autocomplete="current-password">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" step="0.1" min="0" max="10" required>
            </p>
            <p>
                <label for="idata">Data da Prova</label>
                <input type="date" name="data" id="idata" required>
            </p>
            <p>
                <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label>
                <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
            </p>
            
        </fieldset>
        <fieldset>
                <legend>Esportes Favoritos</legend>
                <p>
                    <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
                    <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
                    <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
                    <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
                </p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
