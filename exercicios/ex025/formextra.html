<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <fieldset>
            <legend>Dados do Aluno</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="name">
            </p>
            <p>
                <label for="isobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="isobrenome" required autocomplete="family-name">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(XX)XXXXX-XXXX" required autocomplete="tel">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required autocomplete="current-password">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" step="0.1" min="0" max="10" required>
            </p>
            <p>
                <label for="idata">Data da Prova</label>
                <input type="date" name="data" id="idata" required>
            </p>
            <p>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label>
                <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
            </p>
            <p>
                <label for="ifoto">Foto de Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <label for="iest">Estado:</label>
                <select name="estados" id="iestado">
                    <option value=""selected>--- Escolha ---</option>
                        <optgroup label="Região Sudeste">
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP" >São Paulo</option>
                        </optgroup>
                        <optgroup label="Região Nordeste">
                            <option value="MA">Maranhão</option>
                            <option value="PE">Pernambuco</option>
                            <option value="RN">Rio Grande do Norte</option>
                        </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>
        </fieldset>
        <fieldset>
                <legend>Esportes Favoritos</legend>
                <p>
                    <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
                    <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
                    <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
                    <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
                </p>
        </fieldset>
        <fieldset>
            <legend>Cores</legend>
            <p>
                <label for="icorfav">Cor Favorita</label>
                <input type="color" name="corfav" id="icorfav">
            </p>
            <label for="icorbas">Cor Basquete</label>
            <input type="color" name="corbas" id="icorbas">
        </fieldset>
            <p>
                <label for="isat">Nível de satisfação: </label>
                <input type="range" name="sat" id="isat" min="1" max="5">
            </p>
            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
